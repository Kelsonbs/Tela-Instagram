<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Meumenu</title>
</head>
<body>
    <div class="instagram-wrapper">
    <div class="instaphone">
        <img src="./img/instagram-celular.png" alt="cel">
    </div>
    <div class="instacontinue">
        <div class="group">
            <img src="./img/instagram-logo.png" class="instalogo" alt="logo">
            <div class="fotoperfil">
                <img src="./img/perfilface.jpg"  alt="foto">
            </div>
          <a href="http://" class="login">Continuar como Kelson</a>
          <a href="http://" class="logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é o Kelson?</p>
            <p class="notaccount">
                <span class="linkblue">Alterar contas</span>
                ou
                <span class="linkblue">Inscreva-se</span>
            </p>
        </div>
        <div class="getapp">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="appdownload" ></a>
                <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="appdownload"></a>
            </div>
        </div>
    </div>
</body>
</html>
